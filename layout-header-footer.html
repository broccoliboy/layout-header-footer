<!--
Element to create a layout that includes a collapsible header toolbar and static footer toolbar.

##### Example

    <layout-header-footer>

        <core-toolbar class="header">
            <div flex>Header</div>
            <core-icon-button icon="arrow-back"></core-icon-button>
            <core-icon-button icon="search"></core-icon-button>
            <core-icon-button icon="more-vert"></core-icon-button>
        </core-toolbar>

        <lorem-ipsum paragraphs="20" class="content"></lorem-ipsum>

        <core-toolbar class="medium footer">
            <core-icon-button icon="menu"></core-icon-button>
            <span flex></span>
            <core-icon-button icon="refresh"></core-icon-button>
            <core-icon-button icon="add"></core-icon-button>
            <span class="bottom indent">Footer</span>
        </core-toolbar>

    </layout-header-footer>

@element layout-header-footer
@blurb Element to create a layout that includes a collapsible header toolbar and static footer toolbar.
@homepage https://github.com/broccoliboy/layout-header-footer
-->

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../core-scroll-header-panel/core-scroll-header-panel.html">
<link rel="import" href="../paper-shadow/paper-shadow.html">

<polymer-element name="layout-header-footer" attributes="noReveal fixed mode">

    <template>

        <div layout vertical fit>

            <core-scroll-header-panel flex noReveal="{{noReveal}}" fixed="{{fixed}}">

                <paper-shadow z="1" class="core-header">
                    <content select=".header"></content>
                </paper-shadow>

                <div class="content">
                    <content select=".content"></content>
                </div>

            </core-scroll-header-panel>

            <paper-shadow z="1">
                <content select=".footer"></content>
            </paper-shadow>

        </div>

    </template>

    <script>

        Polymer('layout-header-footer', {

            noReveal: false,
            fixed: false

        });

    </script>

</polymer-element>
